<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Nyx's Creative Hub</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="script.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <header>
    <nav class="navbar container">
      <h1 class="logo">NyxHub</h1>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
      <button id="darkToggle" class="mode-toggle-btn"><i class="fas fa-moon"></i></button>
    </nav>
  </header>

  <main class="contact-page container">
    <h2>Contact Us</h2>
    <p>Have a question or want to say hello? Use the form below.</p>

    <form id="contactForm">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="example@email.com" required />

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" placeholder="Your message here..." required></textarea>

      <button type="submit">Send Message</button>
      <p id="formMessage" class="form-feedback"></p>
    </form>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 Nyx's Creative Hub. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
